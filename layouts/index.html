<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <title>
        {{ i18n "home" }} | {{ .Site.Params.author.name }}
    </title>

    {{ partial "head.html" . }}

</head>

<body>

    <div class="flexWrapper">
        {{ partial "header.html" . }}

        <div class="content vertical">
            <main class="main">
                <div class="indexWrapper">
                    {{ if .Site.Params.author.avatar }}
                        {{ partial "avatar.html" . }}
                    {{ end }}  
                    <div>
                        <h4><a href="/call-for-organizers">Call for Organizers</a></h4>
                    </div>
                    {{ if isset .Site.Params "social" }}
                        {{ partial "social.html" . }}
                    {{ end }}

                    
                </div>
                 
            </main>
        </div>


        {{ partial "footer.html" . }}
    </div>

</body>

</html>
